<html>
  <head>
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div id="calculator">
      <input type="number" id="number1">
      <select id="operator">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
      </select>
      <input type="number" id="number2">
      <button id="equal">=</button>
      <input type="text" id="result">
    </div>
    <script src="script.js"></script>
  </body>
</html>
